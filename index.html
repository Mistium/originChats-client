<body>
    <div id="auth-screen" class="active">
        <h1>originChats</h1>
        <p>Connect to your chat server</p>
        <input type="text" id="server-url" class="server-input" placeholder="chats.mistium.com"
            value="chats.mistium.com">
        <button id="auth-button" class="btn">Connect</button>
    </div>

    <div id="chat-screen">
        <div class="header">
            <div class="menu-btn" onclick="toggleMenu()">
                <i data-lucide="menu"></i>
            </div>
            <div class="server-info" onclick="toggleServerDropdown()">
                <img id="server-icon" class="server-icon" src="" alt="">
                <div class="header-text">
                    <div id="server-name" class="server-name">
                        <span>Loading...</span>
                        <i id="dropdown-arrow" data-lucide="chevron-down" class="dropdown-arrow"></i>
                    </div>
                    <div id="channel-name" class="channel-name">#general</div>
                </div>
                <div id="server-dropdown" class="server-dropdown"></div>
            </div>
            <div class="menu-btn members-toggle" onclick="toggleMembersList()">
                <i data-lucide="users"></i>
            </div>
        </div>
        <div class="overlay" onclick="closeMenu()"></div>
        <div class="content">
            <div id="channels" class="channels">
                <div class="channels-list" id="channels-list"></div>
                <div class="user-section" onclick="toggleUserMenu()">
                    <img id="user-avatar" class="avatar" src="" alt="User">
                    <div class="user-info">
                        <div id="user-username" class="username">Loading...</div>
                        <div class="status">Online</div>
                    </div>
                    <div id="user-menu" class="user-menu">
                        <div class="user-menu-item danger" onclick="event.stopPropagation(); logout()">
                            <i data-lucide="log-out" style="width: 16px; height: 16px;"></i>
                            <span>Logout</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="messages-container">
                <div id="messages" class="messages"></div>
                <div id="typing" class="typing"></div>
                <div class="input-area">
                    <div id="reply-bar" class="reply-bar">
                        <span id="reply-text">Replying to user</span>
                        <span class="close-reply" onclick="cancelReply()">
                            <i data-lucide="x" style="width: 16px; height: 16px;"></i>
                        </span>
                    </div>

                    <div class="input-wrapper">
                        <button id="gif-btn" class="icon-btn" onclick="toggleGifPicker(event)">
                            <i data-lucide="image"></i>
                        </button>
                        <button id="emoji-btn" class="icon-btn" onclick="toggleEmojiPicker(event)">
                            <i data-lucide="smile"></i>
                        </button>
                        <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
                        <button class="send-btn" onclick="sendMessage()">
                            <i data-lucide="send"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="members-list"></div>
        </div>
    </div>
    <div id="context-menu" class="context-menu"></div>

    <!-- Image Modal -->
    <div id="image-modal" class="image-modal" onclick="closeImageModal()">
        <div class="image-modal-content" onclick="event.stopPropagation()">
            <img id="modal-image" src="" alt="Full size">
            <button class="modal-close-btn" onclick="closeImageModal()">
                <i data-lucide="x"></i>
            </button>
            <button id="modal-fav-btn" class="modal-fav-btn" onclick="toggleModalFavorite()">
                <i data-lucide="star"></i>
            </button>
        </div>
    </div>
