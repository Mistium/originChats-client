<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#9b87f5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>originChats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>

<body>
    <div id="chat-screen" class="active">
        <div class="header">
            <div class="menu-btn" onclick="toggleMenu()">
                <i data-lucide="menu"></i>
            </div>
            <div class="server-info">
                <div class="header-text">
                    <div id="server-name" class="server-name">
                        <span>Loading...</span>
                    </div>
                    <div id="channel-name" class="channel-name">#general</div>
                </div>
            </div>
            <div class="menu-btn members-toggle" onclick="toggleMembersList()">
                <i data-lucide="users"></i>
            </div>
        </div>
        <div class="overlay" onclick="closeMenu()"></div>
        <div class="content">
            <div class="guild-sidebar">
                <div class="guild-list" id="guild-list">
                    <div class="guild-item home-guild" onclick="showHome()" title="Direct Messages" data-url="dms.mistium.com">
                        <div class="guild-icon">
                            <i data-lucide="message-circle"></i>
                        </div>
                        <div class="guild-pill"></div>
                    </div>
                    <div class="guild-divider"></div>
                </div>
                <div class="guild-actions">
                    <div class="guild-item add-guild" onclick="addNewServer()" title="Add a Server">
                        <div class="guild-icon">
                            <i data-lucide="plus"></i>
                        </div>
                    </div>
                    <div class="guild-item discover-guild" onclick="openDiscoveryModal()" title="Discover Servers">
                        <div class="guild-icon">
                            <i data-lucide="compass"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div id="channels" class="channels">
                <div class="channels-list" id="channels-list"></div>
                <div class="user-section" onclick="openCurrentUserProfile()">
                    <img id="user-avatar" class="avatar" src="" alt="User">
                    <div class="user-info">
                        <div id="user-username" class="username">Loading...</div>
                        <div class="status">Online</div>
                    </div>
                    <div class="user-section-actions">
                        <button class="user-section-btn" style="display: none;" onclick="event.stopPropagation(); openSettings()" title="Settings">
                            <i data-lucide="settings"></i>
                        </button>
                        <button class="user-section-btn" onclick="event.stopPropagation(); logout()" title="Logout">
                            <i data-lucide="log-out"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="messages-container">
                <div id="error-banner" class="error-banner">
                    <span id="error-text"></span>
                    <button class="error-close" onclick="hideErrorBanner()">
                        <i data-lucide="x" style="width: 16px; height: 16px;"></i>
                    </button>
                </div>
                <div id="messages" class="messages"></div>
                <div id="typing" class="typing"></div>
                <div class="input-area">
                    <div id="reply-bar" class="reply-bar">
                        <span id="reply-text">Replying to user</span>
                        <span class="close-reply" onclick="if(window.editingMessage) window.cancelEdit(); else cancelReply();">
                            <i data-lucide="x" style="width: 16px; height: 16px;"></i>
                        </span>
                    </div>

                    <div class="input-wrapper">
                        <button id="gif-btn" class="icon-btn" onclick="toggleGifPicker(event)">
                            <i data-lucide="image"></i>
                        </button>
                        <button id="emoji-btn" class="icon-btn" onclick="toggleEmojiPicker(event)">
                            <i data-lucide="smile"></i>
                        </button>
                        <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
                        <button class="send-btn" onclick="sendMessage()">
                            <i data-lucide="send"></i>
                        </button>
                        <div id="mention-popup" class="mention-popup">
                            <ul class="mention-list" id="mention-list"></ul>
                        </div>
                        <div id="rate-limit-indicator" class="rate-limit-indicator">
                            <i data-lucide="clock"></i>
                            <span id="rate-limit-text">Rate limited</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="members-list"></div>
        </div>
    </div>
    <div id="context-menu" class="context-menu"></div>

    <div id="discovery-modal" class="discovery-modal">
        <div class="discovery-overlay" onclick="closeDiscoveryModal()"></div>
        <div class="discovery-container">
            <button class="discovery-close" onclick="closeDiscoveryModal()">
                <i data-lucide="x"></i>
            </button>
            <div class="discovery-header">
                <h2>Discover Servers</h2>
                <p>Find communities to join</p>
            </div>
            <div class="discovery-content">
                <div id="discovery-loading" class="discovery-loading">
                    <div class="loading-spinner"></div>
                    <p>Loading servers...</p>
                </div>
                <div id="discovery-error" class="discovery-error">
                    <i data-lucide="alert-circle"></i>
                    <p>Failed to load servers</p>
                </div>
                <div id="discovery-list" class="discovery-list"></div>
            </div>
        </div>
    </div>

    <div id="account-modal" class="account-modal">
        <div class="account-overlay" onclick="closeAccountModal()"></div>
        <div class="account-card">
            <button class="account-close-btn" onclick="closeAccountModal()">
                <i data-lucide="x"></i>
            </button>
            <div id="account-content">
                <div class="account-loading">
                    <div class="account-loading-spinner"></div>
                    <div class="account-loading-text">Loading profile...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.3.0/dist/purify.min.js"></script>

    <!-- App modules -->
    <script src="utils.js"></script>
    <script src="embeds.js"></script>
    <script src="markdown.js"></script>
    <script src="interactions.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
</body>

</html>
